name: Release and Build

on:
  push:
    branches:
      - main
      - master

jobs:
  release-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ values.githubAppId | default('${{ secrets.APP_ID }}') }}
          private-key: ${{ values.githubAppPrivateKey | default('${{ secrets.PRIVATE_KEY }}') }}
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ steps.app-token.outputs.token }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      
      - name: Update kustomization image
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd manifests
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          kustomize edit set image helloworld=ghcr.io/${REPO_LOWER}:${{ steps.semantic.outputs.new_release_version }}
          cd ..
          git add manifests/kustomization.yaml
          git commit -m "ci: update image to v${{ steps.semantic.outputs.new_release_version }} [skip ci]"
          git push origin main
      
      - name: Checkout release tag
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/checkout@v4
        with:
          ref: v${{ steps.semantic.outputs.new_release_version }}
      
      - name: Set up QEMU
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.app-token.outputs.token }}
      
      - name: Extract Docker metadata
        if: steps.semantic.outputs.new_release_published == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=v{{version}},value=${{ steps.semantic.outputs.new_release_version }}
            type=semver,pattern=v{{major}}.{{minor}},value=${{ steps.semantic.outputs.new_release_version }}
            type=semver,pattern=v{{major}},value=${{ steps.semantic.outputs.new_release_version }}
            type=raw,value=latest
      
      - name: Build and push Docker image
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max